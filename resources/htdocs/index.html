<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BerryCam</title>
</head>
<body>
  <h1>hi, i'm a <a href="http://www.raspberrypi.org/">raspberry pi</a></h1>
  <img id="cam"src="/camera.jpg?"/>
  <p>Updates every 10 seconds.  A <a href="http://clojure.org/">Clojure</a> <a href="https://github.com/alandipert/berrycam">joint</a>.</p>
  <script type="text/javascript">
    function update() {
      img = document.getElementById("cam");
      if(img.complete) {
        img.src = "/camera.jpg?" + (new Date().getTime());
      }
    }
    setInterval(update, 10000);
  </script>
</body>
</html>
